<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umyum Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Blue_gradient_background.png/1024px-Blue_gradient_background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #b03060;
      text-align: center;
      margin-top: 20px;
    }
    #umyum {
      font-size: 5em;
      cursor: pointer;
      margin: 30px auto;
      width: 120px;
      height: 120px;
      display: block;
      z-index: 5;
    }
    #main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    #stats {
      text-align: center;
      flex-grow: 1;
    }
    #sidebar {
      width: 350px;
      max-height: 90vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.85);
      border-left: 3px solid #ffb6c1;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .upgrade, .ups {
      background: #fff0f5;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .upgrade h3, .ups h3 {
      margin-top: 0;
      color: #b03060;
    }
    .upgrade button, .ups button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .upgrade button:hover, .ups button:hover {
      background: #ff1493;
    }
    .lollipop {
      position: absolute;
      cursor: pointer;
      width: 100px;
      height: 100px;
      z-index: 999;
    }
    #multiplierOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 215, 0, 0.3);
      z-index: 9999;
      display: none;
      pointer-events: none;
    }
    #multiplierTimer {
      position: fixed;
      top: 10px;
      left: 10px;
      background: black;
      color: #00ffcc;
      font-size: 2em;
      font-family: monospace;
      padding: 10px;
      border-radius: 10px;
      display: none;
      z-index: 10000;
    }
    .candy {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Emoji_u1f36c.svg/1024px-Emoji_u1f36c.svg.png') no-repeat center center / contain;
      animation: fall linear;
      z-index: 0;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <h1>Umyum Clicker</h1>
  <div id="multiplierTimer">60s</div>
  <div id="multiplierOverlay"></div>
  <div id="main-content">
    <div id="stats">
      <div id="umyum" onclick="clickUmyum()">üç¨</div>
      <p><strong>Umyums:</strong> <span id="count">0</span></p>
      <p><strong>Umyums Per Second (UPS):</strong> <span id="ups">0</span></p>
    </div>
    <div id="sidebar">
      <h2>Click Upgrades</h2>
      <div id="clickUpgrades"></div>
      <h2>Auto Umyums</h2>
      <div id="autoUpgrades"></div>
    </div>
  </div>

  <script>
    let umyums = 0;
    let ups = 0;
    let clickPower = 1;
    let multiplier = 1;
    let multiplierInterval;
    let timeRemaining = 60;

    function clickUmyum() {
      umyums += clickPower * multiplier;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('count').textContent = Math.floor(umyums);
      document.getElementById('ups').textContent = ups;
    }

    function createUpgrade(name, baseCost, isAuto = false) {
      const div = document.createElement('div');
      div.className = isAuto ? 'ups' : 'upgrade';
      const title = document.createElement('h3');
      title.textContent = name;
      const costDisplay = document.createElement('p');
      costDisplay.textContent = `Cost: ${baseCost} umyums`;
      const button = document.createElement('button');
      button.textContent = 'Buy';
      let cost = baseCost;
      button.onclick = function () {
        if (umyums >= cost) {
          umyums -= cost;
          if (isAuto) {
            ups += 1;
          } else {
            clickPower += 1;
          }
          cost *= 1.03;
          costDisplay.textContent = `Cost: ${Math.floor(cost)} umyums`;
          updateDisplay();
        }
      };
      div.appendChild(title);
      div.appendChild(costDisplay);
      div.appendChild(button);
      document.getElementById(isAuto ? 'autoUpgrades' : 'clickUpgrades').appendChild(div);
    }

    const clickUpgradeNames = [
      "Candy Tapper", "Sugar Smash", "Lick Boost", "Sweet Press", "Caramel Click",
      "Fudge Flick", "Marshmallow Mash", "Jellybean Jam", "Toffee Touch", "Pop Rock Punch"
    ];
    const autoUpgradeNames = [
      "Candy Machine", "Auto Chewer", "Gumball Gear", "Sugar Synthesizer", "Umyum Extractor",
      "Mega Mixer", "Sweet Replicator", "Umyum Reactor", "Candy Farm", "Lollipop Line"
    ];
    clickUpgradeNames.forEach((name, i) => createUpgrade(name, 10 * Math.pow(1.5, i)));
    autoUpgradeNames.forEach((name, i) => createUpgrade(name, 500 * Math.pow(2, i), true));

    setInterval(() => {
      umyums += ups * multiplier;
      updateDisplay();
    }, 1000);

    function spawnLollipop() {
      const lollipop = document.createElement('img');
      lollipop.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Lollipop_icon.png/240px-Lollipop_icon.png';
      lollipop.className = 'lollipop';
      lollipop.style.top = Math.random() * window.innerHeight + 'px';
      lollipop.style.left = Math.random() * window.innerWidth + 'px';
      lollipop.onclick = () => {
        const multi = Math.floor(Math.random() * 9 + 2);
        multiplier = multi;
        document.getElementById('multiplierOverlay').style.display = 'block';
        document.getElementById('multiplierTimer').style.display = 'block';
        timeRemaining = 60;
        document.getElementById('multiplierTimer').textContent = timeRemaining + 's';

        clearInterval(multiplierInterval);
        multiplierInterval = setInterval(() => {
          timeRemaining--;
          document.getElementById('multiplierTimer').textContent = timeRemaining + 's';
          if (timeRemaining <= 0) {
            clearInterval(multiplierInterval);
            multiplier = 1;
            document.getElementById('multiplierOverlay').style.display = 'none';
            document.getElementById('multiplierTimer').style.display = 'none';
          }
        }, 1000);

        lollipop.remove();
      };
      document.body.appendChild(lollipop);
    }

    function dropCandy() {
      const candy = document.createElement('div');
      candy.className = 'candy';
      candy.style.left = Math.random() * window.innerWidth + 'px';
      candy.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(candy);
      setTimeout(() => candy.remove(), 6000);
    }

    setInterval(dropCandy, 500);

    setInterval(() => {
      if (!document.querySelector('.lollipop')) {
        spawnLollipop();
      }
    }, (Math.random() * 2 + 3) * 60 * 1000);
  </script>
</body>
</html>
