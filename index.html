<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umyum Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('497bf273-cdc4-4652-9aaa-e8a7accc990a.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    #game {
      display: flex;
      padding: 20px;
    }
    #clicker-area {
      flex: 2;
      text-align: center;
    }
    #sidebar {
      flex: 1;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-left: 2px solid #fff;
    }
    .upgrade {
      margin-bottom: 10px;
      padding: 10px;
      background: #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="clicker-area">
      <h1>üç¨ Umyum Clicker üç¨</h1>
      <p><strong>Umyums:</strong> <span id="count">0</span></p>
      <p><strong>UPS:</strong> <span id="ups">0.0</span></p>
      <p><strong>UPC:</strong> <span id="upc">1.0</span></p>
      <p><strong>Resurrections:</strong> <span id="resurrections">0</span></p>
      <button onclick="clickUmyum()">Click the Umyum!</button>
    </div>
    <div id="sidebar">
      <h2>Upgrades</h2>
      <div id="upgrades"></div>
    </div>
  </div>

  <script>
    let umyums = 0;
    let clickPower = 1;
    let ups = 0;
    let upsMultiplier = 1;
    let upcMultiplier = 1;
    let resurrectionCount = 0;
    const upgrades = [
      { name: "Candy Tapper", baseCost: 10, ups: 0.1, upc: 0, count: 0 },
      { name: "Sugar Spitter", baseCost: 100, ups: 0.5, upc: 0, count: 0 },
      { name: "Sweet Cycler", baseCost: 1000, ups: 2, upc: 0, count: 0 },
      { name: "Choco Mixer", baseCost: 10000, ups: 5, upc: 0, count: 0 },
      { name: "Fudge Furnace", baseCost: 100000, ups: 10, upc: 0, count: 0 },
      { name: "Gumdrop Engine", baseCost: 1000000, ups: 20, upc: 0, count: 0 },
      { name: "Marshmallow Maker", baseCost: 10000000, ups: 50, upc: 0, count: 0 },
      { name: "Lollipop Lab", baseCost: 100000000, ups: 100, upc: 0, count: 0 },
      { name: "Gummy Generator", baseCost: 1000000000, ups: 200, upc: 0, count: 0 },
      { name: "Rainbow Reactor", baseCost: 10000000000, ups: 500, upc: 0, count: 0 },
    ];

    function formatNumber(num) {
      const suffixes = ["", " thousand", " million", " billion", " trillion", " quadrillion", " quintillion", " sextillion"];
      let i = 0;
      while (num >= 1000 && i < suffixes.length - 1) {
        num /= 1000;
        i++;
      }
      return num.toFixed(3) + suffixes[i];
    }

    function clickUmyum() {
      umyums += clickPower * upcMultiplier;
      updateDisplay();
    }

    function buyUpgrade(index) {
      const upgrade = upgrades[index];
      const cost = upgrade.baseCost * Math.pow(1.3, upgrade.count);
      if (umyums >= cost) {
        umyums -= cost;
        upgrade.count++;
        ups += upgrade.ups;
        clickPower += upgrade.upc;
        updateDisplay();
        renderUpgrades();
      }
    }

    function updateDisplay() {
      document.getElementById('count').textContent = formatNumber(umyums);
      document.getElementById('ups').textContent = (ups * upsMultiplier).toFixed(1);
      document.getElementById('upc').textContent = (clickPower * upcMultiplier).toFixed(1);
      document.getElementById('resurrections').textContent = resurrectionCount;
    }

    function renderUpgrades() {
      const container = document.getElementById('upgrades');
      container.innerHTML = '';
      upgrades.forEach((upgrade, index) => {
        const cost = upgrade.baseCost * Math.pow(1.3, upgrade.count);
        const div = document.createElement('div');
        div.className = 'upgrade';
        div.innerHTML = `
          <strong>${upgrade.name}</strong><br>
          Cost: ${formatNumber(cost)}<br>
          Owned: ${upgrade.count}<br>
          <button onclick="buyUpgrade(${index})">Buy</button>
        `;
        container.appendChild(div);
      });
    }

    function generateUPS() {
      umyums += ups * upsMultiplier / 10;
      updateDisplay();
    }

    renderUpgrades();
    updateDisplay();
    setInterval(generateUPS, 100);
  </script>
</body>
</html>
