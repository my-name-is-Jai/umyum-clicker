<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umyum Clicker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #ffe0f0 0%, #ffb6c1 100%);
    }
    h1 {
      text-align: center;
      color: #e91e63;
      margin-top: 10px;
    }
    #tabs {
      position: fixed;
      top: 60px;
      left: 0;
      width: 160px;
      height: 100%;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #e91e63;
      z-index: 2;
    }
    #tabs button {
      padding: 15px;
      border: none;
      border-bottom: 1px solid #e91e63;
      background: none;
      font-weight: bold;
      cursor: pointer;
    }
    #tabs button:hover, #tabs button.active {
      background: #f8bbd0;
    }
    .tab-content {
      margin-left: 160px;
      padding: 10px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #umyum {
      font-size: 5em;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: transform 0.25s ease, filter 0.25s ease;
    }
    #umyum.clicked {
      transform: scale(1.2);
      filter: brightness(1.5);
    }
    .upgrade, .ups {
      border: 1px solid #e91e63;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      background: #fff;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #newsBar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fce4ec;
      color: #880e4f;
      white-space: nowrap;
      overflow: hidden;
      z-index: 3;
    }
    #newsText {
      display: inline-block;
      padding-left: 100%;
      animation: scrollNews 20s linear infinite;
    }
    @keyframes scrollNews {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .candy {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      z-index: 0;
      background: url('https://emojicdn.elk.sh/üç¨') no-repeat center/contain;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    #multiplierOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 215, 0, 0.2);
      z-index: 1;
      pointer-events: none;
      display: none;
    }
    #goldenTimer {
      position: fixed;
      top: 30px;
      right: 20px;
      background: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 4;
    }
    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      animation: sparkle 1s linear forwards;
      z-index: 2;
    }
    @keyframes sparkle {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <div id="newsBar"><div id="newsText">Welcome to Umyum Clicker!</div></div>
  <h1>Umyum Clicker</h1>
  <div id="goldenTimer"></div>
  <div id="multiplierOverlay"></div>

  <div id="tabs">
    <button class="tabBtn active" onclick="showTab('statsTab')">üìä Stats</button>
    <button class="tabBtn" onclick="showTab('upcTab')">‚¨ÜÔ∏è UPC Upgrades</button>
    <button class="tabBtn" onclick="showTab('upsTab')">‚öôÔ∏è UPS Upgrades</button>
    <button class="tabBtn" onclick="showTab('bunnyTab')">üêá Bunny Resurrection</button>
  </div>

  <div id="statsTab" class="tab-content active">
    <div id="umyum" onclick="clickUmyum()">üç¨</div>
    <p><strong>Umyums:</strong> <span id="count">0</span></p>
    <p><strong>UPC:</strong> <span id="upc">1</span></p>
    <p><strong>UPS:</strong> <span id="ups">0</span></p>
    <p><strong>Total UPC:</strong> <span id="upcTracker">1</span></p>
    <p><strong>Resurrections:</strong> <span id="resurrections">0</span></p>
  </div>

  <div id="upcTab" class="tab-content"></div>
  <div id="upsTab" class="tab-content"></div>
  <div id="bunnyTab" class="tab-content">
    <button onclick="tryResurrect()">Resurrect Bunny</button>
  </div>

  <script>
    let umyums = 0, clickPower = 1, ups = 0;
    let upcMultiplier = 1, upsMultiplier = 1, resurrectionCount = 0;
    let goldenActive = false;
    const newsLines = [
      [1, "You collected your first umyum!"],
      [500, "The neighborhood wants to try your cookies!"],
      [1000, "Local store asks to stock Umyums!"],
      [10000, "You now own a candy shop."],
      [25000, "Candy empire in the making!"],
      [50000, "TV ad runs for Umyums."],
      [100000, "Government issues candy regulation."],
      [1e6, "Your Umyums transcend space and time!"]
    ];

    function formatNumber(num) {
      if (num < 1e6) return Math.floor(num).toLocaleString();
      const units = ["Million","Billion","Trillion","Quadrillion"];
      let unitIndex = -1;
      while (num >= 1000 && unitIndex < units.length - 1) {
        num /= 1000;
        unitIndex++;
      }
      return num.toFixed(2) + " " + units[unitIndex];
    }

    function clickUmyum() {
      umyums += clickPower * upcMultiplier;
      const candy = document.getElementById("umyum");
      candy.classList.add("clicked");
      setTimeout(() => candy.classList.remove("clicked"), 250);
      updateDisplay();
      updateNews();
    }

    function updateDisplay() {
      document.getElementById("count").textContent = formatNumber(umyums);
      document.getElementById("upc").textContent = (clickPower * upcMultiplier).toFixed(1);
      document.getElementById("ups").textContent = (ups * upsMultiplier).toFixed(1);
      document.getElementById("upcTracker").textContent = (clickPower * upcMultiplier).toFixed(1);
      document.getElementById("resurrections").textContent = resurrectionCount;
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tabBtn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`#tabs button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    function tryResurrect() {
      const cost = 1e21 * Math.pow(2, resurrectionCount);
      if (umyums >= cost) {
        let choice = prompt("Choose bonus: 'ups' or 'click'");
        if (choice === 'ups') upsMultiplier *= 2;
        else if (choice === 'click') upcMultiplier *= 2;
        umyums = 0;
        clickPower = 1;
        ups = 0;
        resurrectionCount++;
        updateDisplay();
      } else {
        alert("Need " + formatNumber(cost) + " umyums.");
      }
    }

    function updateNews() {
      for (let i = newsLines.length - 1; i >= 0; i--) {
        if (umyums >= newsLines[i][0]) {
          document.getElementById("newsText").textContent = newsLines[i][1];
          break;
        }
      }
    }

    function createUpgrade(name, baseCost, isAuto, amount) {
      const div = document.createElement("div");
      div.className = isAuto ? 'ups' : 'upgrade';
      let count = 0, cost = baseCost;
      const p = document.createElement("p");
      const button = document.createElement("button");
      button.textContent = `Buy ${name}`;
      button.onclick = () => {
        if (umyums >= cost) {
          umyums -= cost;
          if (isAuto) ups += amount;
          else clickPower += amount;
          cost *= 1.3;
          count++;
          p.textContent = `Owned: ${count} | Cost: ${formatNumber(cost)}`;
          updateDisplay();
        }
      };
      p.textContent = `Owned: ${count} | Cost: ${formatNumber(cost)}`;
      div.append(p, button);
      document.getElementById(isAuto ? 'upsTab' : 'upcTab').appendChild(div);
    }

    ["Candy Tapper", "Sweet Swipe", "Lick Boost"].forEach((name, i) => createUpgrade(name, 10 ** (i + 1), false, 5 ** i));
    ["Auto Chewer", "Sugar Mill", "Candy Bot"].forEach((name, i) => createUpgrade(name, 10 ** (i + 1), true, 5 ** i));

    setInterval(() => {
      umyums += ups * upsMultiplier;
      updateDisplay();
    }, 1000);

    function spawnGolden() {
      const el = document.createElement("div");
      el.textContent = "üêá";
      el.className = "candy";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.onclick = () => {
        el.remove();
        goldenActive = true;
        upcMultiplier *= 7;
        document.getElementById("multiplierOverlay").style.display = "block";
        document.getElementById("goldenTimer").style.display = "block";
        let t = 60;
        const timer = setInterval(() => {
          t--;
          document.getElementById("goldenTimer").textContent = `Golden Bunny: ${t}s`;
          if (t <= 0) {
            clearInterval(timer);
            upcMultiplier /= 7;
            goldenActive = false;
            document.getElementById("multiplierOverlay").style.display = "none";
            document.getElementById("goldenTimer").style.display = "none";
          }
        }, 1000);
        for (let i = 0; i < 20; i++) sparkle();
      };
      document.body.appendChild(el);
    }

    function sparkle() {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.top = Math.random() * window.innerHeight + "px";
      s.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    }

    setInterval(() => {
      const c = document.createElement("div");
      c.className = "candy";
      c.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 6000);
    }, 500);

    setInterval(() => {
      if (!document.querySelector(".candy")) spawnGolden();
    }, 180000); // ~3 minutes
  </script>
</body>
</html>
