<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umyum Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('497bf273-cdc4-4652-9aaa-e8a7accc990a.png');
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
      text-align: center;
    }
    .bunny {
      font-size: 40px;
      cursor: pointer;
      position: absolute;
    }
    #golden-timer {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: gold;
      display: none;
    }
    #sidebar {
      position: fixed;
      top: 100px;
      right: 20px;
      background-color: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      text-align: left;
    }
    .upgrade {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Umyum Clicker</h1>
  <p><strong>Umyums:</strong> <span id="count">0</span></p>
  <p><strong>Umyums per Click:</strong> <span id="upc">1.0</span></p>
  <p><strong>UPS:</strong> <span id="ups">0.0</span></p>
  <p><strong>Resurrections:</strong> <span id="resurrections">0</span></p>
  <div id="golden-timer">Multiplier active: <span id="timer">60</span>s</div>

  <button onclick="clickUmyum()">Click Umyum</button>
  <div id="sidebar">
    <h3>Upgrades</h3>
    <div id="upgrade-list"></div>
  </div>

  <script>
    let umyums = 0;
    let clickPower = 1;
    let ups = 0;
    let upsMultiplier = 1;
    let upcMultiplier = 1;
    let resurrectionCount = 0;
    let multiplierActive = false;
    let multiplierEndTime = 0;

    const upgrades = [
      { name: "Candy Tapper", baseCost: 10, type: "click", effect: 1, quantity: 0 },
      { name: "Sugar Machine", baseCost: 100, type: "auto", effect: 0.1, quantity: 0 },
      { name: "Lollipop Miner", baseCost: 1000, type: "auto", effect: 1, quantity: 0 }
    ];

    function updateDisplay() {
      document.getElementById('count').textContent = formatNumber(umyums);
      document.getElementById('ups').textContent = (ups * upsMultiplier).toFixed(1);
      document.getElementById('upc').textContent = (clickPower * upcMultiplier).toFixed(1);
      document.getElementById('resurrections').textContent = resurrectionCount;
    }

    function formatNumber(num) {
      if (num >= 1e21) return (num / 1e21).toFixed(3) + ' sextillion';
      if (num >= 1e18) return (num / 1e18).toFixed(3) + ' quintillion';
      if (num >= 1e15) return (num / 1e15).toFixed(3) + ' quadrillion';
      if (num >= 1e12) return (num / 1e12).toFixed(3) + ' trillion';
      if (num >= 1e9) return (num / 1e9).toFixed(3) + ' billion';
      if (num >= 1e6) return (num / 1e6).toFixed(3) + ' million';
      return num.toFixed(1);
    }

    function clickUmyum() {
      umyums += clickPower * upcMultiplier;
      updateDisplay();
    }

    function spawnBunny() {
      const bunny = document.createElement('div');
      bunny.textContent = Math.random() > 0.5 ? '🐇' : '🐰';
      bunny.className = 'bunny';
      bunny.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      bunny.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      document.body.appendChild(bunny);

      bunny.addEventListener('click', () => {
        multiplierActive = true;
        multiplierEndTime = Date.now() + 60000;
        upcMultiplier *= 7;
        document.getElementById('golden-timer').style.display = 'block';
        document.body.style.backgroundColor = 'gold';
        document.body.removeChild(bunny);
      });

      setTimeout(() => {
        if (document.body.contains(bunny)) document.body.removeChild(bunny);
      }, 10000);
    }

    function generateUpgradeList() {
      const list = document.getElementById('upgrade-list');
      list.innerHTML = '';
      upgrades.forEach((u, i) => {
        const cost = Math.floor(u.baseCost * Math.pow(1.3, u.quantity));
        const btn = document.createElement('button');
        btn.textContent = `${u.name} (${u.quantity}) - ${formatNumber(cost)}`;
        btn.className = 'upgrade';
        btn.onclick = () => buyUpgrade(i);
        list.appendChild(btn);
      });
    }

    function buyUpgrade(index) {
      const upgrade = upgrades[index];
      const cost = Math.floor(upgrade.baseCost * Math.pow(1.3, upgrade.quantity));
      if (umyums >= cost) {
        umyums -= cost;
        upgrade.quantity++;
        if (upgrade.type === 'click') clickPower += upgrade.effect;
        if (upgrade.type === 'auto') ups += upgrade.effect;
        updateDisplay();
        generateUpgradeList();
      }
    }

    setInterval(() => {
      umyums += (ups * upsMultiplier) / 10;
      updateDisplay();
    }, 100);

    setInterval(() => {
      if (Math.random() < 0.01) spawnBunny();
    }, 3000);

    setInterval(() => {
      if (multiplierActive) {
        const timeLeft = Math.max(0, Math.floor((multiplierEndTime - Date.now()) / 1000));
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) {
          multiplierActive = false;
          upcMultiplier /= 7;
          document.getElementById('golden-timer').style.display = 'none';
          document.body.style.backgroundColor = '';
        }
      }
    }, 500);

    updateDisplay();
    generateUpgradeList();
  </script>
</body>
</html>
