<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Umyum Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(circle, #fff0f5 0%, #ff69b4 100%);
      color: #333;
      overflow: hidden;
    }

    #game {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #main {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #umyum {
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Emoji_u1f36c.svg/512px-Emoji_u1f36c.svg.png') no-repeat center/cover;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #umyum:active {
      transform: scale(0.95);
    }

    #counters {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #bunny {
      font-size: 60px;
      position: absolute;
      top: 10%;
      right: 10%;
      cursor: pointer;
      display: none;
      z-index: 999;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      background: gold;
      padding: 10px;
      border-radius: 10px;
      display: none;
      font-weight: bold;
    }

    #sidebar {
      flex: 1;
      background-color: #fff8fc;
      padding: 10px;
      overflow-y: auto;
      border-left: 3px solid #ffc0cb;
    }

    .upgrade {
      margin-bottom: 10px;
    }

    .upgrade button {
      width: 100%;
      padding: 8px;
      font-weight: bold;
      background-color: #ffb6c1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .upgrade button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="main">
      <h1>Umyum Clicker</h1>
      <button id="umyum"></button>
      <div id="counters">
        <p><strong>Umyums:</strong> <span id="count">0</span></p>
        <p><strong>Umyums per Click (UPC):</strong> <span id="upc">1.0</span></p>
        <p><strong>Umyums per Second (UPS):</strong> <span id="ups">0.0</span></p>
        <p><strong>Resurrections:</strong> <span id="resurrections">0</span></p>
      </div>
      <div id="bunny"></div>
      <div id="timer"></div>
    </div>
    <div id="sidebar"></div>
  </div>

  <script>
    let umyums = 0;
    let clickPower = 1;
    let ups = 0;
    let upsMultiplier = 1;
    let upcMultiplier = 1;
    let resurrectionCount = 0;

    const upgrades = [
      { name: "Candy Tapper", baseCost: 10, type: "upc", amount: 1 },
      { name: "Candy Factory", baseCost: 100, type: "ups", amount: 0.1 },
      { name: "Sugar Bot", baseCost: 1000, type: "ups", amount: 0.5 },
      { name: "Sweet Storm", baseCost: 10000, type: "upc", amount: 5 },
      { name: "Lollipop Machine", baseCost: 50000, type: "ups", amount: 5 },
      { name: "Gumdrop Miner", baseCost: 100000, type: "ups", amount: 10 },
      { name: "Frosting Lab", baseCost: 1000000, type: "ups", amount: 20 },
      { name: "Candy Planet", baseCost: 10000000, type: "ups", amount: 50 },
      { name: "Umyum Core", baseCost: 100000000, type: "upc", amount: 100 },
      { name: "Bunny Universe", baseCost: 1000000000, type: "ups", amount: 100 }
    ];

    const upgradeCounts = Array(upgrades.length).fill(0);

    const umyumBtn = document.getElementById("umyum");
    const bunny = document.getElementById("bunny");
    const timer = document.getElementById("timer");

    function formatNumber(n) {
      const suffixes = ["", " thousand", " million", " billion", " trillion", " quadrillion", " quintillion", " sextillion", " septillion", " octillion", " nonillion"];
      let base = Math.floor(Math.log10(n) / 3);
      if (base < 0) base = 0;
      const divisor = Math.pow(1000, base);
      const short = (n / divisor).toFixed(3);
      return `${short} ${suffixes[base]}`.trim();
    }

    function updateDisplay() {
      document.getElementById("count").textContent = formatNumber(umyums);
      document.getElementById("upc").textContent = (clickPower * upcMultiplier).toFixed(1);
      document.getElementById("ups").textContent = (ups * upsMultiplier).toFixed(1);
      document.getElementById("resurrections").textContent = resurrectionCount;
    }

    function createUpgradeButtons() {
      const sidebar = document.getElementById("sidebar");
      upgrades.forEach((upg, i) => {
        const div = document.createElement("div");
        div.className = "upgrade";
        const btn = document.createElement("button");
        btn.textContent = `${upg.name} - ${formatNumber(upg.baseCost)} (x${upgradeCounts[i]})`;
        btn.onclick = () => {
          const cost = upg.baseCost * Math.pow(1.3, upgradeCounts[i]);
          if (umyums >= cost) {
            umyums -= cost;
            upgradeCounts[i]++;
            if (upg.type === "upc") clickPower += upg.amount;
            else ups += upg.amount;
            btn.textContent = `${upg.name} - ${formatNumber(upg.baseCost * Math.pow(1.3, upgradeCounts[i]))} (x${upgradeCounts[i]})`;
            updateDisplay();
          }
        };
        div.appendChild(btn);
        sidebar.appendChild(div);
      });
    }

    function spawnBunny() {
      const bunnyEmoji = Math.random() < 0.5 ? "🐇" : "🐰";
      bunny.textContent = bunnyEmoji;
      bunny.style.display = "block";
      bunny.onclick = () => {
        bunny.style.display = "none";
        upsMultiplier = 7;
        upcMultiplier = 7;
        let timeLeft = 60;
        timer.style.display = "block";
        timer.textContent = `7x Boost: ${timeLeft}s`;
        const boostTimer = setInterval(() => {
          timeLeft--;
          timer.textContent = `7x Boost: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(boostTimer);
            upsMultiplier = 1;
            upcMultiplier = 1;
            timer.style.display = "none";
            updateDisplay();
          }
        }, 1000);
        updateDisplay();
      };
    }

    setInterval(() => {
      umyums += (ups * upsMultiplier) / 10;
      updateDisplay();
    }, 100);

    setInterval(() => {
      if (Math.random() < 0.3) spawnBunny();
    }, 180000); // every 3 minutes

    umyumBtn.onclick = () => {
      umyums += clickPower * upcMultiplier;
      updateDisplay();
    };

    createUpgradeButtons();
    updateDisplay();
  </script>
</body>
</html>
